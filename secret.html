<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s, color 0.4s;
      min-height: 100vh;
    }
    .secret-container {
      margin-top: 90px;
      padding: 24px;
      animation: fadeIn 2s ease-in-out;
      background: rgba(0, 188, 212, 0.07);
      border-radius: 16px;
      max-width: 410px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 16px rgba(0,188,212,0.07);
    }
    .secret-container h1 {
      color: var(--btn-bg);
      font-size: 2rem;
      margin-bottom: 22px;
      animation: glow 1.5s infinite alternate;
      line-height: 1.3;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .download-btn {
      display: inline-block;
      padding: 14px 30px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.16);
      transition: background-color 0.3s, transform 0.25s;
      margin-top: 14px;
    }
    .download-btn:hover {
      background-color: var(--btn-hover-bg);
      color: #fff;
      transform: scale(1.07);
    }
    @keyframes glow {
      from { text-shadow: 0 0 7px var(--btn-bg); }
      to   { text-shadow: 0 0 23px var(--btn-bg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(22px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .secret-container {
        margin-top: 80px;
        padding: 14px;
        max-width: 97vw;
      }
      .secret-container h1 {
        font-size: 1.2rem;
      }
      .download-btn {
        padding: 12px 18px;
        font-size: 1rem;
      }
    }
    #themeToggle {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 11000;
      font-size: 28px;
      background: transparent;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      transition: color 0.3s ease, top 0.3s ease;
    }
    @media (max-width: 768px) {
      #themeToggle { top: 75px; }
    }
  </style>
</head>
<body>
  <!-- Sun/Moon Toggle -->
  <button id="themeToggle" aria-label="Toggle light and dark mode" title="Toggle light and dark mode">üåô</button>

  <div class="secret-container">
    <h1>üéâ Congratulations!<br>You Found the Hidden Easter Egg!</h1>
    <p>Here‚Äôs something special just for you ‚Äî my Minecraft world download.</p>
    <a class="download-btn" href="https://www.mediafire.com/file/v5wpt9g87dfnhdp/myworld.mctemplate/file" target="_blank" rel="noopener">‚¨á Download My Minecraft World</a>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      if(document.body.classList.contains('light')){
        document.body.classList.remove('light');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('nextupTheme', 'dark');
      } else {
        document.body.classList.add('light');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('nextupTheme', 'light');
      }
    });
    window.onload = () => {
      const savedTheme = localStorage.getItem('nextupTheme');
      if(savedTheme === 'light'){
        document.body.classList.add('light');
        themeToggle.textContent = '‚òÄÔ∏è';
      } else {
        themeToggle.textContent = 'üåô';
      }
    };
  </script>
</body>
</html>
